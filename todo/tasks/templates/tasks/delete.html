<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcwr7x9voRtT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #638CB8;
            font-family: Arial, sans-serif;
        }
        .center-column {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
        }
        input[type="submit"] {
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #e94e4e;
        }
        a.btn-cancel {
            background-color: #6BA3E8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }
        a.btn-cancel:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="center-column">
    <p>Are you sure you want to delete "{{item}}"?</p>
    <a class="btn-cancel" href="{% url 'list' %}">Cancel</a>
    <form method="POST" action="">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
</div>
</body>
</html>
